# =============================================================================
# Configuração de Dashboards do Grafana - DataClinica
# Provisionamento automático de dashboards
# =============================================================================

apiVersion: 1

providers:
  # =============================================================================
  # Dashboards Principais do DataClinica
  # =============================================================================
  - name: 'dataclinica-main'
    orgId: 1
    folder: 'DataClinica'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/main
      foldersFromFilesStructure: true
  
  # =============================================================================
  # Dashboards de Infraestrutura
  # =============================================================================
