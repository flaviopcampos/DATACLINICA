# =============================================================================
# Configuração Principal do Grafana - DataClinica
# Configurações de servidor, segurança, autenticação e plugins
# =============================================================================

# =============================================================================
# Configurações do Aplicativo
# =============================================================================
[app_mode]
# Modo de produção
mode = production

# =============================================================================
# Configurações de Instância
# =============================================================================
[instance]
# Nome da instância
instance_name = DataClinica Monitoring

# =============================================================================
# Configurações de Paths
# =============================================================================
[paths]
# Diretório de dados
data = /var/lib/grafana

# Diretório de logs
logs = /var/log/grafana

# Diretório de plugins
plugins = /var/lib/grafana/plugins

# Diretório de provisionamento
provisioning = /etc/grafana/provisioning

# =============================================================================
# Configurações do Servidor
# =============================================================================
[server]
# Protocolo (http, https, h2, socket)
protocol = http

# Endereço IP para bind (0.0.0.0 para todas as interfaces)
http_addr = 0.0.0.0

# Porta HTTP
http_port = 3000

# Domínio público
domain = ${GRAFANA_DOMAIN:-localhost}

# URL raiz completa
root_url = ${GRAFANA_ROOT_URL:-http://localhost:3000/}

# Servir Grafana de um subpath
serve_from_sub_path = false

# Configurações de socket
socket = /tmp/grafana.sock

# Certificados SSL
cert_file = /etc/ssl/certs/grafana.crt
cert_key = /etc/ssl/private/grafana.key

# Configurações de router logging
router_logging = false

# Configurações de static root path
static_root_path = public

# Habilitar gzip
enable_gzip = true

# Configurações de CDN
cdn_url = 

# Configurações de read timeout
read_timeout = 0

# =============================================================================
# Configurações de Banco de Dados
# =============================================================================
[database]
# Tipo de banco (sqlite3, mysql, postgres)
type = ${GRAFANA_DB_TYPE:-sqlite3}

# Host do banco
host = ${GRAFANA_DB_HOST:-127.0.0.1:3306}

# Nome do banco
name = ${GRAFANA_DB_NAME:-grafana}

# Usuário do banco
user = ${GRAFANA_DB_USER:-root}

# Senha do banco
password = ${GRAFANA_DB_PASSWORD:-}

# Configurações SSL para o banco
ssl_mode = ${GRAFANA_DB_SSL_MODE:-disable}

# Certificado CA
ca_cert_path = 

# Certificado cliente
client_key_path = 
client_cert_path = 

# Certificado do servidor
server_cert_name = 

# Path do banco SQLite
path = /var/lib/grafana/grafana.db

# Configurações de conexão
max_idle_conn = 2
max_open_conn = 0
conn_max_lifetime = 14400

# Configurações de log de queries
log_queries = false

# Configurações de cache
cache_mode = private

# =============================================================================
# Configurações de Cache
# =============================================================================
[remote_cache]
# Tipo de cache (database, redis, memcached)
type = ${GRAFANA_CACHE_TYPE:-database}

# Configurações do Redis
connstr = ${REDIS_URL:-addr=redis:6379,pool_size=100,db=0}

# =============================================================================
# Configurações de Sessão
# =============================================================================
[session]
# Provider de sessão (memory, file, redis, mysql, postgres)
provider = ${GRAFANA_SESSION_PROVIDER:-file}

# Configurações do provider
provider_config = ${GRAFANA_SESSION_CONFIG:-sessions}

# Nome do cookie
cookie_name = grafana_sess

# Segurança do cookie
cookie_secure = ${GRAFANA_COOKIE_SECURE:-false}

# Tempo de vida da sessão
session_life_time = 86400

# Configurações de GC
gc_interval_time = 86400

# Configurações de SameSite
cookie_samesite = lax

# =============================================================================
# Configurações de Data Proxy
# =============================================================================
[dataproxy]
# Logging
logging = false

# Timeout
timeout = 30

# Configurações de dialTimeout
dial_timeout = 10

# Configurações de keep alive
keep_alive_seconds = 30

# Configurações de TLS handshake
tls_handshake_timeout = 10

# Configurações de expect continue
expect_continue_timeout = 1

# Configurações de max idle connections
max_idle_connections = 100

# Configurações de max idle connections per host
max_idle_connections_per_host = 10

# Configurações de send user header
send_user_header = false

# =============================================================================
# Configurações de Analytics
# =============================================================================
[analytics]
# Habilitar relatórios
reporting_enabled = false

# Habilitar check de updates
check_for_updates = true

# Google Analytics
google_analytics_ua_id = ${GRAFANA_GOOGLE_ANALYTICS_ID:-}

# Google Tag Manager
google_tag_manager_id = ${GRAFANA_GOOGLE_TAG_MANAGER_ID:-}

# Rudderstack
rudderstack_write_key = ${GRAFANA_RUDDERSTACK_WRITE_KEY:-}
rudderstack_data_plane_url = ${GRAFANA_RUDDERSTACK_DATA_PLANE_URL:-}
rudderstack_sdk_url = ${GRAFANA_RUDDERSTACK_SDK_URL:-}
rudderstack_config_url = ${GRAFANA_RUDDERSTACK_CONFIG_URL:-}

# =============================================================================
# Configurações de Segurança
# =============================================================================
[security]
# Usuário admin padrão
admin_user = ${GRAFANA_ADMIN_USER:-admin}

# Senha admin padrão
admin_password = ${GRAFANA_ADMIN_PASSWORD:-admin}

# E-mail admin padrão
admin_email = ${GRAFANA_ADMIN_EMAIL:-admin@dataclinica.com.br}

# Chave secreta
secret_key = ${GRAFANA_SECRET_KEY:-SW2YcwTIb9zpOOhoPsMm}

# Algoritmo de login
login_remember_days = 7
login_maximum_inactive_lifetime_duration = 
login_maximum_lifetime_duration = 

# Configurações de logout
logout_redirect_url = 

# Configurações de disable gravatar
disable_gravatar = false

# Configurações de data source proxy whitelist
data_source_proxy_whitelist = 

# Configurações de disable brute force login protection
disable_brute_force_login_protection = false

# Configurações de cookie secure
cookie_secure = ${GRAFANA_COOKIE_SECURE:-false}

# Configurações de cookie samesite
cookie_samesite = lax

# Configurações de allow embedding
allow_embedding = false

# Configurações de strict transport security
strict_transport_security = false
strict_transport_security_max_age_seconds = 86400
strict_transport_security_preload = false
strict_transport_security_subdomains = false

# Configurações de X-Content-Type-Options
x_content_type_options = true

# Configurações de X-XSS-Protection
x_xss_protection = true

# Configurações de Content Security Policy
content_security_policy = false
content_security_policy_template = """
script-src 'self' 'unsafe-eval' 'unsafe-inline' 'strict-dynamic' $NONCE;
object-src 'none';
font-src 'self';
style-src 'self' 'unsafe-inline' blob:;
img-src * data:;
base-uri 'self';
connect-src 'self' grafana.com ws://localhost:3000/ wss://localhost:3000/;
manifest-src 'self';
media-src 'none';
form-action 'self';
"""

# =============================================================================
# Configurações de Snapshots
# =============================================================================
[snapshots]
# Snapshots externos
external_enabled = true
external_snapshot_url = https://snapshots-origin.raintank.io
external_snapshot_name = Publish to snapshot.raintank.io

# Remover snapshots expirados
remove_expired = true

# TTL dos snapshots
snapshot_remove_expired = true

# =============================================================================
# Configurações de Dashboards
# =============================================================================
[dashboards]
# Versões para manter
versions_to_keep = 20

# Intervalo de limpeza de versões
min_refresh_interval = 5s

# Dashboard padrão home
default_home_dashboard_path = 

# =============================================================================
# Configurações de Usuários
# =============================================================================
[users]
# Permitir registro
allow_sign_up = ${GRAFANA_ALLOW_SIGN_UP:-false}

# Permitir criação de organizações
allow_org_create = ${GRAFANA_ALLOW_ORG_CREATE:-false}

# Auto atribuir organização
auto_assign_org = true

# Papel padrão da organização
auto_assign_org_id = 1
auto_assign_org_role = Viewer

# Verificar e-mail
verify_email_enabled = false

# Login hint
login_hint = email or username
password_hint = password

# Dashboard padrão
default_theme = dark

# Timezone padrão
default_language = en-US

# Configurações de home page
home_page = 

# Configurações de viewers can edit
viewers_can_edit = false

# Configurações de editors can admin
editors_can_admin = false

# Configurações de user invite max lifetime
user_invite_max_lifetime_duration = 24h

# Configurações de hidden users
hidden_users = 

# =============================================================================
# Configurações de Autenticação Anônima
# =============================================================================
[auth.anonymous]
# Habilitar acesso anônimo
enabled = ${GRAFANA_ANONYMOUS_ENABLED:-false}

# Nome da organização
org_name = ${GRAFANA_ANONYMOUS_ORG_NAME:-Main Org.}

# Papel da organização
org_role = ${GRAFANA_ANONYMOUS_ORG_ROLE:-Viewer}

# Ocultar versão
hide_version = false

# =============================================================================
# Configurações de Autenticação GitHub
# =============================================================================
[auth.github]
enabled = ${GRAFANA_GITHUB_ENABLED:-false}
allow_sign_up = ${GRAFANA_GITHUB_ALLOW_SIGN_UP:-true}
client_id = ${GRAFANA_GITHUB_CLIENT_ID:-}
client_secret = ${GRAFANA_GITHUB_CLIENT_SECRET:-}
scopes = user:email,read:org
auth_url = https://github.com/login/oauth/authorize
token_url = https://github.com/login/oauth/access_token
api_url = https://api.github.com/user
allow_assign_grafana_admin = false
allowed_organizations = ${GRAFANA_GITHUB_ALLOWED_ORGS:-}
team_ids = 
allowed_domains = 
role_attribute_path = 
role_attribute_strict = false

# =============================================================================
# Configurações de Autenticação Google
# =============================================================================
[auth.google]
enabled = ${GRAFANA_GOOGLE_ENABLED:-false}
allow_sign_up = ${GRAFANA_GOOGLE_ALLOW_SIGN_UP:-true}
client_id = ${GRAFANA_GOOGLE_CLIENT_ID:-}
client_secret = ${GRAFANA_GOOGLE_CLIENT_SECRET:-}
scopes = https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email
auth_url = https://accounts.google.com/o/oauth2/auth
token_url = https://accounts.google.com/o/oauth2/token
api_url = https://www.googleapis.com/oauth2/v1/userinfo
allow_assign_grafana_admin = false
allowed_domains = ${GRAFANA_GOOGLE_ALLOWED_DOMAINS:-dataclinica.com.br}
hosted_domain = ${GRAFANA_GOOGLE_HOSTED_DOMAIN:-dataclinica.com.br}

# =============================================================================
# Configurações de Autenticação LDAP
# =============================================================================
[auth.ldap]
enabled = ${GRAFANA_LDAP_ENABLED:-false}
config_file = /etc/grafana/ldap.toml
allow_sign_up = ${GRAFANA_LDAP_ALLOW_SIGN_UP:-true}

# =============================================================================
# Configurações de SMTP
# =============================================================================
[smtp]
enabled = ${GRAFANA_SMTP_ENABLED:-false}
host = ${GRAFANA_SMTP_HOST:-localhost:587}
user = ${GRAFANA_SMTP_USER:-}
password = ${GRAFANA_SMTP_PASSWORD:-}
cert_file = 
key_file = 
skip_verify = ${GRAFANA_SMTP_SKIP_VERIFY:-false}
from_address = ${GRAFANA_SMTP_FROM_ADDRESS:-admin@dataclinica.com.br}
from_name = ${GRAFANA_SMTP_FROM_NAME:-DataClinica Grafana}
ehlo_identity = ${GRAFANA_SMTP_EHLO_IDENTITY:-dashboard.dataclinica.com.br}
startTLS_policy = 

# =============================================================================
# Configurações de Logging
# =============================================================================
[log]
# Modo de log (console, file, syslog)
mode = ${GRAFANA_LOG_MODE:-console}

# Nível de log (trace, debug, info, warn, error, critical)
level = ${GRAFANA_LOG_LEVEL:-info}

# Filtros de log
filters = 

# =============================================================================
# Configurações de Log Console
# =============================================================================
[log.console]
level = 
format = console

# =============================================================================
# Configurações de Log File
# =============================================================================
[log.file]
level = 
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

# =============================================================================
# Configurações de Métricas
# =============================================================================
[metrics]
# Habilitar métricas
enabled = ${GRAFANA_METRICS_ENABLED:-true}

# Intervalo de coleta
interval_seconds = 10

# Configurações básicas de autenticação
basic_auth_username = ${GRAFANA_METRICS_USERNAME:-}
basic_auth_password = ${GRAFANA_METRICS_PASSWORD:-}

# =============================================================================
# Configurações de Métricas Graphite
# =============================================================================
[metrics.graphite]
address = 
prefix = prod.grafana.%(instance_name)s.

# =============================================================================
# Configurações de Tracing
# =============================================================================
[tracing.jaeger]
# Endereço do Jaeger
address = ${JAEGER_AGENT_HOST:-jaeger}:${JAEGER_AGENT_PORT:-6831}

# Sempre sample
always_included_tag = 

# Sampler type
sampler_type = const
sampler_param = 1

# Configurações de zipkin
zipkin_propagation = false

# Configurações de disable shared zipkin spans
disable_shared_zipkin_spans = false

# =============================================================================
# Configurações de Grafana.com
# =============================================================================
[grafana_com]
url = https://grafana.com

# =============================================================================
# Configurações de Alerting
# =============================================================================
[alerting]
# Habilitar alerting
enabled = ${GRAFANA_ALERTING_ENABLED:-true}

# Executar alertas
execute_alerts = ${GRAFANA_EXECUTE_ALERTS:-true}

# Configurações de error ou timeout
error_or_timeout = alerting

# Configurações de no data ou null values
nodata_or_nullvalues = no_data

# Configurações de concurrent render limit
concurrent_render_limit = 5

# Configurações de evaluation timeout
evaluation_timeout_seconds = 30

# Configurações de notification timeout
notification_timeout_seconds = 30

# Configurações de max attempts
max_attempts = 3

# Configurações de min interval
min_interval_seconds = 1

# =============================================================================
# Configurações de Explore
# =============================================================================
[explore]
# Habilitar explore
enabled = ${GRAFANA_EXPLORE_ENABLED:-true}

# =============================================================================
# Configurações de Help
# =============================================================================
[help]
# Habilitar help
enabled = ${GRAFANA_HELP_ENABLED:-true}

# =============================================================================
# Configurações de Profile
# =============================================================================
[profile]
# Habilitar profile
enabled = false

# =============================================================================
# Configurações de Query History
# =============================================================================
[query_history]
# Habilitar query history
enabled = ${GRAFANA_QUERY_HISTORY_ENABLED:-true}

# =============================================================================
# Configurações de Unified Alerting
# =============================================================================
[unified_alerting]
# Habilitar unified alerting
enabled = ${GRAFANA_UNIFIED_ALERTING_ENABLED:-true}

# Configurações de disabled orgs
disabled_orgs = 

# Configurações de admin config poll interval
admin_config_poll_interval = 60s

# Configurações de alertmanager config poll interval
alertmanager_config_poll_interval = 60s

# Configurações de ha listen address
ha_listen_address = "0.0.0.0:9094"

# Configurações de ha advertise address
ha_advertise_address = 

# Configurações de ha peers
ha_peers = 

# Configurações de ha peer timeout
ha_peer_timeout = 15s

# Configurações de ha gossip interval
ha_gossip_interval = 200ms

# Configurações de ha push pull interval
ha_push_pull_interval = 60s

# Configurações de max attempts
max_attempts = 1

# Configurações de min interval
min_interval = 10s

# =============================================================================
# Configurações de Feature Toggles
# =============================================================================
[feature_toggles]
# Habilitar live
live = ${GRAFANA_LIVE_ENABLED:-true}

# Habilitar ngalert
ngalert = ${GRAFANA_NGALERT_ENABLED:-true}

# =============================================================================
# Configurações de Live
# =============================================================================
[live]
# Configurações de max connections
max_connections = 100

# Configurações de allowed origins
allowed_origins = 

# =============================================================================
# Configurações de Plugins
# =============================================================================
[plugins]
# Habilitar plugins
enable_alpha = ${GRAFANA_ENABLE_ALPHA_PLUGINS:-false}

# Configurações de app tls skip verify
app_tls_skip_verify_insecure = false

# Configurações de allow loading unsigned plugins
allow_loading_unsigned_plugins = 

# Configurações de marketplace url
marketplace_url = https://grafana.com/grafana/plugins/

# =============================================================================
# Configurações de Rendering
# =============================================================================
[rendering]
# URL do servidor de renderização
server_url = ${GRAFANA_RENDERER_URL:-}

# Callback URL
callback_url = ${GRAFANA_RENDERER_CALLBACK_URL:-}

# Configurações de concurrent render request limit
concurrent_render_request_limit = 30

# =============================================================================
# Configurações de Panels
# =============================================================================
[panels]
# Habilitar alpha panels
enable_alpha = false

# Configurações de disable sanitize html
disable_sanitize_html = false

# =============================================================================
# Configurações de Enterprise
# =============================================================================
[enterprise]
# Licença
license_path = ${GRAFANA_LICENSE_PATH:-}