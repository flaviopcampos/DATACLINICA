# =============================================================================
# Configuração do Loki - DataClinica
# Sistema de agregação de logs distribuído
# =============================================================================

# Configurações do servidor
server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  log_format: logfmt

# Configurações de autenticação
auth_enabled: false

# Configurações de ingestão
ingester:
  # Configurações de lifecycle
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  
  # Configurações de chunk
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s
  max_transfer_retries: 0
  
  # Configurações de WAL
  wal:
    enabled: true
    dir: /loki/wal
    checkpoint_duration: 5m
    flush_on_shutdown: true
    replay_memory_ceiling: 1GB

# Configurações de schema
schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Configurações de armazenamento
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  
  filesystem:
    directory: /loki/chunks

# Configurações de compactação
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Configurações de retenção
limits_config:
  # Configurações de rate limiting
  ingestion_rate_mb: 4
  ingestion_burst_size_mb: 6
  
  # Configurações de query
  max_query_parallelism: 32
  max_query_series: 500
  max_query_lookback: 0s
  
  # Configurações de streams
  max_streams_per_user: 10000
  max_line_size: 256000
  
  # Configurações de chunks
  max_chunks_per_query: 2000000
  max_concurrent_tail_requests: 10
  
  # Configurações de labels
  max_label_name_length: 1024
  max_label_value_length: 4096
  max_label_names_per_series: 30
  
  # Configurações de retenção por stream
  retention_period: 744h  # 31 dias
  
  # Configurações de splitting
  split_queries_by_interval: 15m
  
  # Configurações de cache
  max_cache_freshness_per_query: 10m
  
  # Configurações de reject
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 dias
  
  # Configurações de creation grace period
  creation_grace_period: 10m
  
  # Configurações de enforce metric name
  enforce_metric_name: false
  
  # Configurações de cardinality limit
  cardinality_limit: 100000
  
  # Configurações de max entries limit per query
  max_entries_limit_per_query: 5000
  
  # Configurações de max global streams per user
  max_global_streams_per_user: 5000
  
  # Configurações de unordered writes
  unordered_writes: true
  
  # Configurações de per stream rate limit
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB

# Configurações de chunk store
chunk_store_config:
  max_look_back_period: 0s
  chunk_cache_config:
    enable_fifocache: true
    fifocache:
      max_size_items: 1024
      validity: 24h
  
  write_dedupe_cache_config:
    enable_fifocache: true
    fifocache:
      max_size_items: 1024
      validity: 24h

# Configurações de table manager
table_manager:
  retention_deletes_enabled: true
  retention_period: 744h  # 31 dias
  poll_interval: 2m
  
  # Configurações de criação de tabelas
  creation_grace_period: 3h
  
  # Configurações de index tables
  index_tables_provisioning:
    enable_ondemand_throughput_mode: false
    enable_inactive_throughput_on_demand_mode: false
    provisioned_write_throughput: 1
    provisioned_read_throughput: 300
    inactive_write_throughput: 1
    inactive_read_throughput: 300
  
  # Configurações de chunk tables
  chunk_tables_provisioning:
    enable_ondemand_throughput_mode: false
    enable_inactive_throughput_on_demand_mode: false
    provisioned_write_throughput: 1
    provisioned_read_throughput: 300
    inactive_write_throughput: 1
    inactive_read_throughput: 300

# Configurações de query range
query_range:
  # Configurações de cache
  results_cache:
    cache:
      enable_fifocache: true
      fifocache:
        max_size_items: 1024
        validity: 24h
  
  # Configurações de cache compression
  cache_results: true
  max_retries: 5
  
  # Configurações de parallelização
  parallelise_shardable_queries: true
  
  # Configurações de split queries
  split_queries_by_interval: 15m

# Configurações de frontend
frontend:
  log_queries_longer_than: 5s
  downstream_url: http://127.0.0.1:3100
  compress_responses: true
  
  # Configurações de tail proxy
  tail_proxy_url: http://127.0.0.1:3100
  
  # Configurações de max outstanding per tenant
  max_outstanding_per_tenant: 256

# Configurações de query scheduler
query_scheduler:
  max_outstanding_requests_per_tenant: 256
  grpc_client_config:
    max_recv_msg_size: 104857600  # 100MB
    max_send_msg_size: 104857600  # 100MB

# Configurações de ruler
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  
  enable_api: true
  enable_alertmanager_v2: true
  
  # Configurações de avaliação
  evaluation_interval: 1m
  poll_interval: 1m
  
  # Configurações de external labels
  external_labels:
    cluster: dataclinica
    environment: ${ENVIRONMENT:-development}

# Configurações de analytics
analytics:
  reporting_enabled: false

# Configurações de operational
operational_config:
  # Configurações de log level
  log_level: info
  
  # Configurações de log format
  log_format: logfmt

# Configurações de tracing
tracing:
  enabled: true
  jaeger:
    agent:
      host: jaeger
      port: 6831
    sampler:
      type: const
      param: 1

# Configurações de memberlist
memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members:
    - loki:7946
  max_join_backoff: 1m
  max_join_retries: 10
  min_join_backoff: 1s

# Configurações de common
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Configurações de runtime
runtime_config:
  file: /loki/runtime-config.yaml
  period: 10s