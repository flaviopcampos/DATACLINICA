# Configuração Redis para DataClinica
# Ambiente de desenvolvimento

# Configurações de rede
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
tcp-keepalive 300

# Configurações gerais
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Configurações de memória
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Configurações de persistência
# Para desenvolvimento, usamos configurações mais relaxadas
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Configurações de replicação (não usado em desenvolvimento)
# replica-serve-stale-data yes
# replica-read-only yes

# Configurações de segurança
# requirepass dataclinica_redis_dev
# Para desenvolvimento, sem senha por simplicidade

# Configurações de clientes
maxclients 10000

# Configurações de timeout
timeout 0

# Configurações de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configurações de latência
latency-monitor-threshold 100

# Configurações de notificações
notify-keyspace-events ""

# Configurações avançadas
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configurações de cliente
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb

# Configurações de protocolo
proto-max-bulk-len 512mb

# Configurações de frequência
hz 10

# Configurações de AOF (desabilitado para desenvolvimento)
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Configurações de Lua
lua-time-limit 5000

# Configurações de cluster (não usado em desenvolvimento)
# cluster-enabled no

# Configurações de módulos
# loadmodule /path/to/module.so

# Configurações específicas para desenvolvimento
# Logs mais verbosos
loglevel debug

# Configurações de cache para sessões
# Usado para armazenar sessões de usuário
# TTL padrão de 30 minutos (1800 segundos)
default-ttl 1800

# Configurações para cache de dados da aplicação
# TTL para cache de consultas: 5 minutos (300 segundos)
query-cache-ttl 300

# TTL para cache de configurações: 1 hora (3600 segundos)
config-cache-ttl 3600

# Configurações de monitoramento
# Habilitar comandos de monitoramento
enable-debug-command yes
enable-module-command yes

# Configurações de performance para desenvolvimento
# Desabilitar algumas otimizações para facilitar debug
active-rehashing yes
stop-writes-on-bgsave-error no

# Configurações de conexão
tcp-keepalive 60

# Configurações de timeout para desenvolvimento
# Timeout mais longo para facilitar debug
timeout 300

# Configurações de memória para desenvolvimento
# Política mais agressiva de limpeza
maxmemory-policy volatile-lru

# Configurações de keyspace notifications
# Habilitar notificações para debug
notify-keyspace-events "Ex"

# Configurações específicas do DataClinica

# Prefixos de chaves usados pela aplicação:
# dataclinica:session:{user_id} - Sessões de usuário
# dataclinica:cache:query:{hash} - Cache de consultas
# dataclinica:cache:config:{key} - Cache de configurações
# dataclinica:lock:{resource} - Locks distribuídos
# dataclinica:queue:{name} - Filas de processamento
# dataclinica:rate_limit:{ip} - Rate limiting
# dataclinica:tenant:{id}:* - Dados específicos do tenant

# Configurações de expiração por tipo de dados
# Sessões: 30 minutos
# Cache de consultas: 5 minutos
# Cache de configurações: 1 hora
# Locks: 30 segundos
# Rate limiting: 1 minuto

# Comandos úteis para desenvolvimento:
# FLUSHDB - Limpar banco atual
# FLUSHALL - Limpar todos os bancos
# MONITOR - Monitorar comandos em tempo real
# INFO - Informações do servidor
# CONFIG GET/SET - Configurações dinâmicas
# SLOWLOG GET - Log de comandos lentos
# LATENCY LATEST - Latência mais recente